<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <h1> Welcome to the Meaning Cloud Sentiment Analysis Page!</h1>
            <div class="">
                navigation 
            </div>
        </header>

        <main>
            <section>
                <p>
                    Please enter a valid URL, and you will get information about it
                </p>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="URL">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Article Analysis:</strong>
                <div id="error"></div>
                <div id="score"></div>
                <div id="agreement"></div>
                <div id ="subjectivity"></div>
                <div id ="confidence"></div> 
                <div id ="irony"></div>
            </section>
        </main>

        <footer>
            <p>Thank you for using!!</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
        
    </body>  
</html>
